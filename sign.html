<!DOCTYPE html>
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="signin.css" />
	<title>Sign in & Sign up Form</title>
</head>

<body>
	<div class="container">
		<div class="forms-container">
			<div class="signin-signup">
				<form action="#" class="sign-in-form">
					<h2 class="title">Sign in</h2>
					<div class="input-field">
						<i class="fas fa-user"></i>
						<input type="text" placeholder="Username" />
					</div>
					<div class="input-field">
						<i class="fas fa-lock"></i>
						<input type="password" placeholder="Password" />
					</div>
					<!--<input type="submit" value="Login" class="btn solid" />-->
					<button class="btn solid"><a href="main.html">Login</a></button>
					<p class="social-text">Or Sign in with social platforms</p>
					<div class="social-media">
						<a href="#" class="social-icon">
							<img decoding="async"  class="social-icon"src="https://store-images.s-microsoft.com/image/apps.35093.9007199266245907.bb486e48-50ee-459a-a4ab-079602cdeaa1.8a3caf66-7e40-4d13-bdb2-1cb91e4a08a1?h=1280">
							<i class="fab fa-facebook-f"></i>
						</a>
						<a href="#" class="social-icon">
							<img decoding="async" class="social-icon" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTiHIZuDb--IJ-q5d97gWm1W2eyLj7BePcWnQ&s">
							<i class="fab fa-twitter"></i>
						</a>
						<a href="https://accounts.google.com/v3/signin/identifier?" class="social-icon">
							<img decoding="async"  class=" social-icon"src="https://i.pinimg.com/736x/7b/9c/d0/7b9cd021df1cad1c974a82f58ff994a9.jpg">
							<i class="fab fa-google"></i>
						</a>
						<a href="#" class="social-icon">
							<img decoding="async" class="social-icon" src="https://i.pinimg.com/736x/d0/24/2f/d0242fc3351571f8243a1db4ac0370c6.jpg">
							<i class="fab fa-linkedin-in"></i>
						</a>
						<a href="#" class="social-icon">
							<img decoding="async" class="social-icon" src="https://images.rawpixel.com/image_800/cHJpdmF0ZS9sci9pbWFnZXMvd2Vic2l0ZS8yMDIyLTA1L3JtNTMzLW5lb24tMDAzLmpwZw.jpg">
							<i class="fab fa-instagram"></i>
						</a>
					</div>
				</form>
				<form action="#" class="sign-up-form">
					<h2 class="title">Sign up</h2>
					<div class="input-field">
						<i class="fas fa-user"></i>
						<input type="text" placeholder="Username" />
					</div>
					<div class="input-field">
						<i class="fas fa-envelope"></i>
						<input type="email" placeholder="Email" />
					</div>
					<div class="input-field">
						<i class="fas fa-lock"></i>
						<input type="password" placeholder="Password" />
					</div>
					<!--<input type="submit" class="btn" value="Sign up" />-->
					<button class="btn"><a href="main.html">Sign up</a></button>
					<p class="social-text">Or Sign up with social platforms</p>
					<div class="social-media">
						<a href="#" class="social-icon">
							<img decoding="async"  class="social-icon"src="https://store-images.s-microsoft.com/image/apps.35093.9007199266245907.bb486e48-50ee-459a-a4ab-079602cdeaa1.8a3caf66-7e40-4d13-bdb2-1cb91e4a08a1?h=1280">
							<i class="fab fa-facebook-f"></i>
						</a>
						<a href="#" class="social-icon">
							<img decoding="async" class="social-icon" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTiHIZuDb--IJ-q5d97gWm1W2eyLj7BePcWnQ&s">
							<i class="fab fa-twitter"></i>
						</a>
						<a href="https://accounts.google.com/v3/signin/identifier?" class="social-icon">
							<img decoding="async"  class=" social-icon"src="https://i.pinimg.com/736x/7b/9c/d0/7b9cd021df1cad1c974a82f58ff994a9.jpg">
							<i class="fab fa-google"></i>
						</a>
						<a href="#" class="social-icon">
							<img decoding="async" class="social-icon" src="https://i.pinimg.com/736x/d0/24/2f/d0242fc3351571f8243a1db4ac0370c6.jpg">
							<i class="fab fa-linkedin-in"></i>
						</a>
						<a href="#" class="social-icon">
							<img decoding="async" class="social-icon" src="https://images.rawpixel.com/image_800/cHJpdmF0ZS9sci9pbWFnZXMvd2Vic2l0ZS8yMDIyLTA1L3JtNTMzLW5lb24tMDAzLmpwZw.jpg">
							<i class="fab fa-instagram"></i>
						</a>
					</div>
				</form>
			</div>
		</div>

		<div class="panels-container">
			<div class="panel left-panel">
				<div class="content">
					<h2 style="color: black;">Restro Dine and Delight</h2>
					<p style="color: black;">
						Sign UP to order Online
					</p>
					<button class="btn transparent" id="sign-up-btn">
						Sign up
					</button>
				</div>
				<img decoding="async"  src="logo.webp"  class="image" alt="" />
			</div>
			<div class="panel right-panel">
				<div class="content">
                    <h2 style="color: black;">Restro Dine and Delight</h2>
					<p style="color: black;">
						Sign In to order Online
					</p>

					<button class="btn transparent" id="sign-in-btn">
						Sign in
					</button>
				</div>
				<img decoding="async" src="logo.webp"  class="image" alt="" />
			</div>
		</div>
	</div>

	<script src="main.js"></script>

</body>

</html>
